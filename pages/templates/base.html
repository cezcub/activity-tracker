<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>The miles challenge!|Run, bike, and walk during quarantine!</title>
	<meta charset="utf-8">
	<style>
	.sidenav {
	height: 100%; 
	width: 160px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #111;
	overflow-x: hidden;
	padding-top: 20px;
}
.sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 25px;
	color: #818181;
	display: block;
}
.sidenav a:hover {
	color: #f1f1f1;
}
.main {
	margin-left: 160px; /* Same as the width of the sidebar */
	padding: 0px 10px;
}
table, th, td {
	border: 1px solid black;
	border-collapse:collapse;
	padding: 5px;
}
th.padded, td.padded{
	padding: 20px;
}
.center {
	text-align: center;
	margin-left: auto;
	margin-right: auto;
}
table.center{
	margin-left: auto; 
	margin-right: auto;
}
table{
	width: 50%
}
button{
	font-size: 15px;
}
progress[value] {
	-webkit-appearance: none;
	-moz-appearance: none;
	 appearance: none;

	width: 250px;
	height: 20px;
}
progress[value]::-webkit-progress-bar {
	background-color: #eee;
	border-radius: 2px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
}
progress.flair::-webkit-progress-value {
	background-image:
		 -webkit-linear-gradient(-45deg, 
														 transparent 33%, rgba(0, 0, 0, .1) 33%, 
														 rgba(0,0, 0, .1) 66%, transparent 66%),
		 -webkit-linear-gradient(top, 
														 rgba(255, 255, 255, .25), 
														 rgba(0, 0, 0, .25)),
		 -webkit-linear-gradient(left, #09c, #f44);

		border-radius: 2px; 
		background-size: 35px 20px, 100% 100%, 100% 100%;
}
progress.red::-webkit-progress-value{
	background-color: red;
}
progress.red::-moz-progress-bar{
	background-color: red;
}
progress.flair::-moz-progress-bar { 
	background-image:
		-moz-linear-gradient(
			135deg, 
			transparent 33%, 
			rgba(0, 0, 0, 0.1) 33%, 
			rgba(0, 0, 0, 0.1) 66%, 
			transparent 66% 
		),
		-moz-linear-gradient(
			top, 
			rgba(255, 255, 255, 0.25), 
			rgba(0, 0, 0, 0.25)
		),
		-moz-linear-gradient(
			left, 
			#09c, 
			#f44
	);

	border-radius: 2px; 
	background-size: 35px 20px, 100% 100%, 100% 100%; 
}
progress.green::-moz-progress-bar{
	background-color: green;
}
progress:after {
	content: attr(value)'%';
}
.image-text{
	width: 50%;
	padding: 2.5%;
	background-image: url("https://png.pngtree.com/thumb_back/fw800/back_our/20190622/ourmid/pngtree-color-minimalist-flat-running-banner-background-image_229443.jpg");
}
</style>
</head>
<body>
<div class="sidenav">
	<a href = '/'>Home</a>
	<a href="/home/">Profile</a>
	<a href="/progress/">Progress</a>
</div>
<div class='main'>
{% block content %}
{% endblock %}
</div>
</body>
</html>
